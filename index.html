<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainverse | AI Art Collections</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <nav>
        <div class="logo">BRAIN<span class="thin">VERSE</span></div>
        <div class="socials">
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </nav>

    <div class="main-gallery-container">
        <h2 class="section-title">EXPLORE COLLECTIONS</h2>
        <div class="swiper mainSwiper">
            <div class="swiper-wrapper">
                
                <div class="swiper-slide cover-slide" data-collection="scifi-gadgets">
                    <div class="glass-card cover-card">
                        <div class="img-holder">
                            <img src="images/STcover.jpg" onerror="this.src='https://via.placeholder.com/600x800/2a0845/ffffff?text=ST+Cover'" alt="Sci-Fi Cover">
                        </div>
                        <div class="cover-info">
                            <h3>SCI-FI ARSENAL</h3>
                            <p>Futuristic devices and machinery.</p>
                            <button class="open-btn">VIEW COLLECTION <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>

                <div class="swiper-slide cover-slide" data-collection="fantasy-world">
                    <div class="glass-card cover-card">
                        <div class="img-holder">
                            <img src="https://via.placeholder.com/600x800/0f0c29/d53369?text=Fantasy+Cover" alt="Fantasy Cover">
                        </div>
                        <div class="cover-info">
                            <h3>FANTASY REALMS</h3>
                            <p>Dreamscapes and mythical lands.</p>
                            <button class="open-btn">VIEW COLLECTION <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="collection-modal" id="collectionModal">
        <button class="close-modal-btn" onclick="closeModal()"><i class="fas fa-times"></i> CLOSE</button>
        
        <div class="modal-content">
            <div class="swiper detailSwiper">
                <div class="swiper-wrapper" id="detail-wrapper">
                    </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
